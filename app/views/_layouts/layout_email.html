<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
    <link rel="stylesheet" type="text/css" href="https://assets.nhs.uk/fonts/nhsuk-fonts-1.1.0.css">
    {% block html_head %}{% endblock %}
  </head>

  <body class="{% block body_css_classes %}{% endblock %}" style="background-color: #768692;">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>


    <main id="content" role="main" class="content">



    <div class="grid-row" style="border: 1px solid #425563; background: #fff;">
      
      <div class="grid-3-3">
        {% include '_includes/masthead.html' %}
        {% block content %}{% endblock %}
      </div>

    </div>


    </main>

    <script src="/scripts/jquery-1.12.4.min.js"></script>
    <script src="/scripts/selection-buttons.js"></script>
    <!-- additional scripts etc -->
    {% block body_after %}{% endblock %}

  </body>

</html>
