<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--[if IE]><link rel="shortcut icon" href="images/favicon.ico"><![endif]-->
    <!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 192x192 pixels in size. -->
    <link rel="icon" href="images/favicon.png">

    <title>{% block page_title %}{% endblock %}</title>
    <!--[if gt IE 8]><!--><link rel="stylesheet" href="/stylesheets/nhsuk.css" media="screen" type="text/css"><!--<![endif]-->
    <!--[if IE 6]><link rel="stylesheet" href="/stylesheets/nhsuk-ie6.css" media="screen" type="text/css"><![endif]-->
    <!--[if IE 7]><link rel="stylesheet" href="/stylesheets/nhsuk-ie7.css" media="screen" type="text/css"><![endif]-->
    <!--[if IE 8]><link rel="stylesheet" href="/stylesheets/nhsuk-ie8.css" media="screen" type="text/css"><![endif]-->
    <link rel="stylesheet" type="text/css" href="/stylesheets/app-styles.css">
    <link rel="stylesheet" href="/stylesheets/nhsuk-print.css" media="print" type="text/css">

    <script>
(function(d) {
  d.className = d.className.replace(/\bno-js\b/, 'js-enabled')
})(document.documentElement)
    </script>

  </head>

  <body>
    <div class="skiplinks">
      <div class="skiplinks__inner">
        <a href="#content" class="skiplinks__link">Skip to main content</a>
      </div>
    </div>

    {% include '_includes/service-alert.html' %}

    {% block header_before %}{% endblock %}

    {% include '_includes/masthead.html' %}


    <main id="content" role="main">
      <div class="page-section">

        <div class="grid-row">
          <div class="column--two-thirds">
          {% block content %}{% endblock %}
          </div>
          <div class="column--one-third">
          {% block rightcol %}{% endblock %}
          </div>

        </div>
      </div>
    </main>

    {% include '_includes/footer.html' %}

    <script src="/scripts/jquery-1.12.4.min.js"></script>
    <script src="/scripts/selection-buttons.js"></script>
    <!-- additional scripts etc -->
    {% block body_after %}{% endblock %}

  </body>

</html>
